{% load static %}
{% load category_filter %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-sm-left">
			<div class="col-sm-2">
				<div class="list-group">
					<a href="{% url 'index' %}" class="list-group-item list-group-item-action">Home</a>
					<a href="{% url 'category_view' category='monsters' %}" class="list-group-item list-group-item-action">Monsters</a>
					<a href="{% url 'category_view' category='items' %}" class="list-group-item list-group-item-action">Items</a>
					<a href="{% url 'category_view' category='weapons' %}" class="list-group-item list-group-item-action">Weapons</a>
					<a href="{% url 'category_view' category='armors' %}" class="list-group-item list-group-item-action">Armor</a>
					<a href="{% url 'category_view' category='zones' %}" class="list-group-item list-group-item-action">Zones</a>
				</div>
			</div>
			<div class="col-sm-auto">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
