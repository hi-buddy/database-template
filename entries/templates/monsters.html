{% extends 'base.html' %}

{% block content %}
	<h1>Monster List</h1>
	{% if monster_list %}
	<ul>
		{% for category in categories %}
			{% for object in objects|in_category:category %}
				<li>{{ object.category }}</li>
			{% endfor %}
		{% endfor %}
	</ul>
	{% else %}
		<p>No monsters</p>
	{% endif %}
{% endblock %}
